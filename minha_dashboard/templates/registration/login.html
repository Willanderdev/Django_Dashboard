{% load static %} -->

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Entrar</h5>

            </div>

            <div class="container">
                <div class="row">

                    <div class="col-sm-12 col-lg-3">
                    </div>
                    <div class="col-sm-12 col-lg-6">

                        <form action="/usuarios/login/" method="POST">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_username">Username:</label>
                                <input class="form-control" type="text" name="username" autofocus=""
                                    autocapitalize="none" autocomplete="username" maxlength="150" required=""
                                    id="id_username">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_password">Password:</label>
                                <input class="form-control" type="password" name="password"
                                    autocomplete="current-password" required="" id="id_password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </form>

                    </div>
                    <div class="col-sm-12 col-lg-3">
                    </div>
                </div>


            </div>
        </div>
    </div>
