{% load django_bootstrap5 %}

<div class="modal fade" id="produtoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adcionar Produtos</h5>
              
            </div>
            <form action="{% url 'produto' %}" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        {% csrf_token %}

                        {% bootstrap_form prod %}
                        <button class="btn btn-secondary" type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
